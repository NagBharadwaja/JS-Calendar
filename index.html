<!DOCTYPE html>
<html>
	<head>
		<title>Basic Calendar</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="style.css"/>
		
	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<div id="calendar">
					<div id="calendar-header">
						<span id="calendar-month-year"></span>
					</div>
					<div id="calendar-dates"></div>
				</div>
			</div>
			<div class="col-xs-2">
				<span id="left" class="clickableFont"><i class="material-icons" style="font-size:30px;">chevron_left</i></span>
				<span id="right" class="clickableFont"><i class="material-icons" style="font-size:30px;">chevron_right</i></span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
	</body>
</html>
